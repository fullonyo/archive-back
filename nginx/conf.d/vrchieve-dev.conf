# Configuração do servidor VRCHIEVE para desenvolvimento
server {
    listen 80;
    server_name localhost api.localhost;

    # Tamanho máximo de upload
    client_max_body_size 100M;

    # Configurações de timeout
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint
    location /health {
        proxy_pass http://vrchieve_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Sem cache para health check
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API endpoints com rate limiting
    location /api/auth {
        limit_req zone=auth burst=10 nodelay;
        
        proxy_pass http://vrchieve_backend/api/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para autenticação
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
    }

    # Assets endpoints com rate limiting mais permissivo
    location /api/assets {
        limit_req zone=assets burst=30 nodelay;
        
        proxy_pass http://vrchieve_backend/api/assets;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache para assets (5 minutos)
        proxy_cache_valid 200 5m;
        proxy_cache_key $scheme$request_method$host$request_uri;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Imagens e proxy de CDN
    location /api/images {
        limit_req zone=assets burst=50 nodelay;
        
        proxy_pass http://vrchieve_backend/api/images;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache agressivo para imagens (1 hora)
        proxy_cache_valid 200 1h;
        proxy_cache_key $scheme$request_method$host$request_uri;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Headers de cache para o browser
        add_header Cache-Control "public, max-age=3600";
    }

    # Todos os outros endpoints da API
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://vrchieve_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # WebSocket support (se necessário no futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Servir arquivos estáticos do CDN cache
    location /cdn/ {
        alias /var/www/cdn-cache/;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header X-Served-By "nginx-cdn";
        
        # Fallback para o backend se arquivo não existir
        try_files $uri @backend_cdn;
    }

    # Fallback para CDN via backend
    location @backend_cdn {
        proxy_pass http://vrchieve_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Nginx status para monitoramento (apenas localhost)
    location /nginx-status {
        stub_status on;
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }

    # Logs específicos para desenvolvimento
    access_log /var/log/nginx/vrchieve_dev_access.log main;
    error_log /var/log/nginx/vrchieve_dev_error.log;
}