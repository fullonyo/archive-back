server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # Certificados SSL (configurar com Let's Encrypt ou certificados próprios)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # Configurações SSL seguras
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' wss:; media-src 'self'; object-src 'none'; child-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Configurações de upload e timeout
    client_max_body_size 100M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Health check endpoint
    location /health {
        proxy_pass http://vrchieve_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Monitoring headers
        add_header X-Backend-Server $upstream_addr always;
        add_header X-Response-Time $upstream_response_time always;
    }

    # API endpoints com rate limiting mais restritivo
    location /api/auth {
        limit_req zone=auth burst=5 nodelay;
        
        proxy_pass http://vrchieve_backend/api/auth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;
        proxy_Set_header Authorization $http_authorization;
        
        # Log detalhado para autenticação
        access_log /var/log/nginx/vrchieve_auth.log json_combined;
    }

    # Assets com cache otimizado
    location /api/assets {
        limit_req zone=assets burst=20 nodelay;
        
        proxy_pass http://vrchieve_backend/api/assets;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;

        # Cache agressivo para produção (30 minutos)
        proxy_cache_valid 200 30m;
        proxy_cache_valid 404 1m;
        proxy_cache_key $scheme$request_method$host$request_uri$query_string;
        add_header X-Cache-Status $upstream_cache_status always;
    }

    # Imagens com cache de longa duração
    location /api/images {
        limit_req zone=assets burst=100 nodelay;
        
        proxy_pass http://vrchieve_backend/api/images;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache muito longo para imagens (24 horas)
        proxy_cache_valid 200 24h;
        proxy_cache_valid 404 5m;
        proxy_cache_key $scheme$request_method$host$request_uri;
        add_header X-Cache-Status $upstream_cache_status always;
        
        # Headers de cache para o browser (7 dias)
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Admin endpoints com autenticação extra
    location /api/admin {
        # Rate limiting muito restritivo para admin
        limit_req zone=auth burst=2 nodelay;
        
        # Apenas IPs específicos (configurar conforme necessário)
        # allow 203.0.113.0/24;
        # deny all;
        
        proxy_pass http://vrchieve_backend/api/admin;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # Log detalhado para admin
        access_log /var/log/nginx/vrchieve_admin.log json_combined;
    }

    # Todos os outros endpoints da API
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://vrchieve_backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # CDN estático otimizado para produção
    location /cdn/ {
        alias /var/www/cdn-cache/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        add_header X-Served-By "nginx-cdn";
        
        # Compressão adicional
        gzip_static on;
        
        # Fallback para o backend
        try_files $uri @backend_cdn;
    }

    location @backend_cdn {
        proxy_pass http://vrchieve_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
    }

    location ~ \.(env|config|sql|log)$ {
        deny all;
    }

    # Logs de produção
    access_log /var/log/nginx/vrchieve_prod_access.log json_combined;
    error_log /var/log/nginx/vrchieve_prod_error.log;
}