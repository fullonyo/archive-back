# Configuração de monitoramento e logging
log_format detailed '$remote_addr - $remote_user [$time_local] '
                   '"$request" $status $body_bytes_sent '
                   '"$http_referer" "$http_user_agent" '
                   '$request_time $upstream_response_time '
                   '$upstream_connect_time $upstream_header_time '
                   '$upstream_addr $upstream_cache_status '
                   '"$http_x_forwarded_for"';

# Métricas para monitoramento
log_format metrics 'time:$time_iso8601\t'
                  'remote_addr:$remote_addr\t'
                  'request_method:$request_method\t'
                  'request_uri:$request_uri\t'
                  'server_protocol:$server_protocol\t'
                  'status:$status\t'
                  'body_bytes_sent:$body_bytes_sent\t'
                  'request_time:$request_time\t'
                  'upstream_response_time:$upstream_response_time\t'
                  'upstream_cache_status:$upstream_cache_status\t'
                  'http_user_agent:$http_user_agent\t'
                  'http_x_forwarded_for:$http_x_forwarded_for';

# Server para métricas (apenas localhost)
server {
    listen 8080;
    server_name localhost;
    
    # Permitir apenas conexões locais
    allow 127.0.0.1;
    allow ::1;
    deny all;

    location /nginx-status {
        stub_status on;
        access_log off;
    }

    location /nginx-metrics {
        access_log /var/log/nginx/metrics.log metrics;
        return 200 "Metrics logged\n";
        add_header Content-Type text/plain;
    }

    # Health check específico do Nginx
    location /nginx-health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }
}